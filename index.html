<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频</title>
    <style>
        *{
             padding: 0;
             margin: 0;    
        }
        body{
            max-height: 80%;
           
            background-color: black;
        }
        video{
           width: 50%;
           height: 100%;
           position: absolute;
           left: 400px;
        }
        input{
            position: fixed;
            top: 50%;
            left: 10%;
            width: 100px;
            height: 50px;
            margin: 20px;
            color: rgb(255, 69, 97) ;
            background-color: rgb(40, 36, 36);
            border: rgb(255, 69, 97) solid 1px;
        }
        input:hover{
            color: #ffffff;
            background-color: rgb(255, 69, 97);
            transition: 0.5s;
            margin: 15px 20px 20px 20px;
            box-shadow:10px 10px 100px 5px rgb(255, 69, 97),
            -10px -10px 100px 5px rgb(255, 69, 97),
             2px 2px 2px 1px rgba(0, 0, 0, 0.5),
            -2px 2px 2px 1px rgba(0, 0, 0, 0.5);
         }
        input:active{
            color: #000;    
        }
        input:nth-child(1){
            top: 50%;
        }
        input:nth-child(2){
            top: 60%;
        }
        input:nth-child(3){
            top: 70%;
        }
        @media screen and (max-width : 500px) {
            video{
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
             }
             input{
                top: 80%;
                opacity: 0.5;
             }
        }
        @media screen and (min-width : 500px) and (max-width : 2000px){
            
        }
    </style>
</head>
<body>
    <div class="box">
        <video id="video" autoplay loop controls>
        <source id="source" >
     </video>
     <input type="button" onclick="javascript:location.reload();" value="美女视频">
     <!-- 刷新页面 -->
     
     <input type="button" id="bt" value="搞笑视频">
     <input type="button" id="btn" value="动漫视频">
     </div>
     

     <script src="video.js"></script>

</body>
</html>
